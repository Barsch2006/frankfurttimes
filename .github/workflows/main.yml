name: Build and Publish

on:
  push:
    branches:
      - master

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
      
      - name: Delete existing files
        run: |
            find . -not -path "*/dist/*" -type f -exec rm {} +

      - name: Move files from dist folder
        run: |
            ls 
            mv dist/* .
            rm -rf dist


      - name: Publish
        run: |
          git config pull.rebase false
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config advice.addIgnoredFile false
          git checkout -b published
          git add dist
          git commit -m "Publish dist folder"
          git pull origin published --allow-unrelated-histories
          git push origin published --force
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: published
          folder: .

